<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    
    h1 {
      color: #0099cc;
      font-size: 28px;
      margin-top: 20px;
    }
    
    h2 {
      color: #0099cc;
      font-size: 22px;
      margin-top: 30px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .highlight {
      color: #ff6600;
      font-weight: bold;
    }
    
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-top: 40px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    
    .skills {
      margin-top: 30px;
    }
    
    .location {
      margin-top: 30px;
      margin-bottom: 40px;
    }
    
    .section {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="section">
    <img src="my picture.png" alt="My Picture">
    <h1>Wang Yichen</h1>
    <div class="section">
      <h2>Title of University:</h2>
      <p class="highlight">Currently studying in ESSEC Business School</p>
    </div>
    <div class="section">
      <h2>Title of Hobbies:</h2>
      <p class="highlight">Football</p>
    </div>
    <div class="section">
      <h2>Title of Work Directions:</h2>
      <p class="highlight">Data Analysis and Finance</p>
    </div>
    <div class="section skills">
      <h2>Soft Skills:</h2>
      <p class="highlight">Excel, Microsoft</p>
    </div>
    <div class="section location">
      <h2>Current Location:</h2>
      <p class="highlight">Singapore</p>
    </div>
  </div>
</body>
</html>
